version: '3'
services:
  web:
    image: docker-compose
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
      - src

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "8080:8080"
      - "5000"